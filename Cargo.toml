[package]
name = "dcs-grpc-server"
version = "0.1.0"
authors = ["Markus Ast <m@rkusa.st>"]
license = "AGPL-3.0-or-later"
edition = "2018"
resolver = "2"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
dcs-module-ipc = "0.5"
futures-util = "0.3"
libloading = { version = "0.7", optional = true }
log4rs = "1.0"
log = "0.4"
mlua = { version = "0.6", default-features = false, features = ["lua51", "module", "serialize"] }
once_cell = "1.4.0"
pin-project = "1.0"
prost = "0.7"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
tokio = { version = "1.0", features = ["rt-multi-thread", "time", "sync"] }
tokio-stream = { version = "0.1", features = ["sync"] }
tonic = "0.4"

[dev-dependencies]
backoff = { version = "0.3", features = ["tokio"] }
pretty_env_logger = "0.4"
serde_json = "1.0"
tokio =  { version = "1.2", features = ["macros", "signal"] }

[build-dependencies]
tonic-build = "0.4"

[features]
default = []
hot-reload = ["libloading"]
