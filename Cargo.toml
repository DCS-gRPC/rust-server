[package]
name = "dcs-grpc"
version = "0.1.0"
authors = ["Markus Ast <m@rkusa.st>"]
license = "AGPL-3.0-or-later"
edition = "2021"
rust-version = "1.56"

[workspace]
members = [
  "repl",
  "stubs",
]

[lib]
crate-type = ["cdylib"]

[dependencies]
dcs-module-ipc = "0.6"
futures-util = "0.3"
igrf = "0.2"
libloading = { version = "0.7", optional = true }
log4rs = "1.0"
log = "0.4"
mlua = { version = "0.7", default-features = false, features = ["lua51", "module", "serialize"] }
once_cell = "1.4.0"
pin-project = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
stubs = { package = "dcs-grpc-stubs", version = "0.1", path = "./stubs", features = ["server"] }
thiserror = "1.0"
time = { version = "0.3", features = ["formatting", "parsing"] }
tokio = { version = "1.0", features = ["rt-multi-thread", "time", "sync"] }
tokio-stream = { version = "0.1", features = ["sync"] }
tonic = "0.6"

[features]
default = []
hot-reload = ["libloading"]
