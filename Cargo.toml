[package]
name = "dcs-grpc-server"
version = "0.1.0"
authors = ["Markus Ast <m@rkusa.st>"]
license = "AGPL-3.0-or-later"
edition = "2018"

[lib]
crate-type = ["cdylib"]

[dependencies]
dcs-module-ipc = "0.4"
futures = "0.3"
log4rs = "1.0"
log = "0.4"
mlua = { version = "0.5", default-features = false, features = ["lua51", "module", "serialize"] }
once_cell = "1.4.0"
prost = "0.7"
serde = { version = "1.0", features = ["derive"] }
thiserror = "1.0"
tokio = { version = "1.0", features = ["rt-multi-thread", "time", "sync"] }
tonic = "0.4"

[dev-dependencies]
serde_json = "1.0"

[build-dependencies]
tonic-build = "0.4"
