[package]
name = "dcs-grpc-server"
version = "0.1.0"
authors = ["Markus Ast <m@rkusa.st>"]
edition = "2018"

[lib]
crate-type = ["cdylib"]

[dependencies]
dcs-module-ipc = "0.3"
futures = "0.3"
log4rs = "1.0"
log = "0.4"
mlua = { version = "0.5", default-features = false, features = ["lua51", "module", "serialize"] }
once_cell = "1.4.0"
prost = "0.6"
serde = { version = "1.0", features = ["derive"] }
thiserror = "1.0"
tokio = { version = "0.2", features = ["rt-threaded", "time", "sync", "macros"] }
tonic = "0.3"

[build-dependencies]
tonic-build = "0.3"
