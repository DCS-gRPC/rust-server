syntax = "proto3";

import "common.proto";

package dcs;

message UnitName {
  string name = 1;
}

message GetRadarResponse {
  bool active = 1;
  oneof target {
    Object object = 2;
    Unit unit = 3;
    Weapon weapon = 4;
    Static static = 5;
    Scenery scenery = 6;
    Airbase airbase = 7;
    Cargo cargo = 8;
  }
}

message GetUnitPositionResponse {
  Position position = 1;
}

message GetUnitPlayerNameResponse {
  optional string player_name = 1;
}
